<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>পেমেন্ট</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">

  <h2>পেমেন্ট করুন</h2>
  <button style="background:#e2136e; color:white; padding:10px 20px; border:none; border-radius:5px;">বিকাশ</button>
  <button style="background:#ff9d00; color:white; padding:10px 20px; border:none; border-radius:5px;">নগদ</button>

  <p style="margin-top:20px;">নিচের নাম্বারে 1000 টাকা পাঠান:</p>
  <h3 id="number">01402642783</h3>
  <button onclick="copyNumber()" style="padding:8px 15px; background:blue; color:white; border:none; border-radius:5px;">নাম্বার কপি করুন</button>

  <script>
    function copyNumber() {
      var text = document.getElementById("number").innerText;
      navigator.clipboard.writeText(text);
      alert("নাম্বার কপি হয়েছে: " + text);
    }
  </script>

  <h3 style="margin-top:30px;">লেনদেনের তথ্য দিন</h3>
  <form action="success.html" method="get">
    <input type="text" name="sender" placeholder="যে নাম্বার থেকে টাকা পাঠিয়েছেন" required style="padding:8px; margin:5px;"><br>
    <input type="text" name="trxid" placeholder="ট্রানজেকশন আইডি" required style="padding:8px; margin:5px;"><br>
    <button type="submit" style="padding:10px 20px; background:green; color:white; border:none; border-radius:5px;">সাবমিট</button>
  </form>

</body>
</html>
